group 'fr.tungnguyen.deployment'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

repositories {
    mavenLocal()
}

dependencies {
    runtime group: 'fr.tungnguyen.cargo', name: 'counter', version: '1.0-SNAPSHOT'
}

task myBackup(type: Zip) {
    from 'runtime'
    destinationDir file('backup')
    archiveName 'backup_' + new Date().format("yyyy_MM_dd'T'HH_mm_ss") + '.zip'
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'
}